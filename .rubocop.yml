AllCops:
  TargetRubyVersion: 3.1.2
  NewCops: enable
  DisplayCopNames: true
  SuggestExtensions: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Layout/LineLength:
  Max: 180

Metrics/BlockLength:
  Max: 100

Metrics/AbcSize:
  Max: 80

Metrics/ClassLength:
  Max: 250

Metrics/CyclomaticComplexity:
  Max: 20

Metrics/PerceivedComplexity:
  Max: 20
